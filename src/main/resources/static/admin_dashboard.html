<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: #f4f4f9;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(45deg, #5b3cc4, #8b5cf6);
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .dashboard {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dashboard h1 {
            margin-bottom: 20px;
            color: #5b3cc4;
        }
        .stats {
            display: flex;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .logout-btn {
            background: #d9534f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="/">Dashboard</a>
        <a href="budgets.html">Manage Budget</a>
        <a href="users.html">Manage Users</a>
        <a href="settings.html">Settings</a>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="dashboard">
        <h1>Welcome, Admin</h1>
        <div class="stats">
            <div class="card">
                <h3>Total Users</h3>
                <p>256</p>
            </div>
            <div class="card">
                <h3>Total Transactions</h3>
                <p>$24,590</p>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("role");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
